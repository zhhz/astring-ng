<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h4 class="text-center">Log in</h4>
        <form method="post" ng-submit="loginCtrl.login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg"
              type="text"
              name="email"
              ng-model="loginCtrl.email"
              placeholder="Email" required autofocus>
            <span class="ion-email form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg"
              type="password"
              name="password"
              ng-model="loginCtrl.password"
              placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>

          <button type="submit"
            id="btn-login"
            ng-disabled="loginForm.$invalid"
            class="btn btn-lg  btn-block btn-success">Log in</button>

          <br/>

          <p class="text-center">
            <a href="#">Forgot your password?</a>
          </p>

          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup" id="link-signup">Sign up</a></small>
          </p>

          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>

        <button class="btn btn-block btn-google-plus" ng-click="loginCtrl.authenticate('google')">
          <span class="ion-social-googleplus"></span>Sign in with Google
        </button>
        <button class="btn btn-block btn-facebook" ng-click="loginCtrl.authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-block btn-twitter" ng-click="loginCtrl.authenticate('twitter')">
          <i class="ion-social-twitter"></i> Sign in with Twitter
        </button>
        <!--
        <button class="btn btn-block btn-linkedin" ng-click="loginCtrl.authenticate('linkedin')">
          <i class="ion-social-linkedin"></i> Sign in with LinkedIn
        </button>
        <button class="btn btn-block btn-yahoo" ng-click="loginCtrl.authenticate('yahoo')">
          <i class="ion-social-yahoo"></i> Sign in with Yahoo
        </button>
        <button class="btn btn-block btn-github" ng-click="loginCtrl.authenticate('github')">
          <i class="ion-social-github"></i> Sign in with GitHub
        </button>
        -->
      </div>
    </div>
  </div>
</div>
