<section id="timer">
  <table width="100%">
    <tr>
      <td width="25%">
        <span id="dial"></span>
      </td>
      <td width="50%">content</td>
      <td>control</td>
    </tr>
  </table>
</section>

<section id="todoapp">
  <header id="header">
    <form id="todo-form" ng-submit="addTodo()">
      <input id="new-todo" type="text"
        autofocus
        ng-model="song"
        placeholder="What needs to be done?"
        typeahead="song as song.title for song in songs | filter:{title:$viewValue}"
        typeahead-template-url="songSelectorTpl.html">
    </form>
  </header>

  <section id="main" ng-show="todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li ng-repeat="todo in todos | filter:statusFilter track by $index"
        ng-class="{completed: todo.completed, editing: todo == editedTodo, current: todo.id == currentId}">
        <div class="view">
          <input class="toggle" type="checkbox" ng-model="todo.completed">
          <label ng-dblclick="editTodo(todo)" ng-click="toggleCurrent(todo.id)">{{todo.title}}</label>
          <label>{{todo.song.category}}</label>
          <button class="destroy" ng-click="removeTodo(todo)"></button>
        </div>
        <form ng-submit="doneEditing(todo)">
          <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEditing(todo)" ng-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
        </form>
      </li>
    </ul>
  </section>
  <footer id="footer" ng-show="todos.length" ng-cloak>
    <span id="todo-count"><strong>{{remainingCount}}</strong>
      <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
    </span>
    <ul id="filters">
      <li><a ng-class="{selected: status == ''} " href="#/">All</a></li>
      <li><a ng-class="{selected: status == 'active'}" href="#/active">Active</a></li>
      <li><a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a></li>
    </ul>
    <button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed ({{completedCount}})</button>
  </footer>
</section>
<footer id="info">
  <p>Double-click to edit a todo</p>
</footer>
<script type="text/ng-template" id="songSelectorTpl.html">
  <a>
    <span bind-html-unsafe="match.model.title | typeaheadHighlight:query"></span>
    [<span bind-html-unsafe="match.model.category"></span> - <span bind-html-unsafe="match.model.book"></span>]
  </a>
</script>
