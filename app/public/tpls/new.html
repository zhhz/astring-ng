<script type="text/ng-template" id="songSelectorTpl.html">
  <a>
    <span bind-html-unsafe="match.model.title | typeaheadHighlight:query"></span>
    [<span bind-html-unsafe="match.model.category"></span> - <span bind-html-unsafe="match.model.book"></span>]
  </a>
</script>

<div class="row" data-ng-controller="NewTodoCtrl" data-ng-hide="data.isBefore">
  <div class="col-xs-2"></div>
  <div class="col-xs-8">
    <form data-ng-submit="addTodo()" class="form-horizontal">
      <div class="form-group">
        <div class="input-group input-group-lg">
          <div class="input-group-addon"> <span class="glyphicon glyphicon-search"></span> </div>
          <input type="text"
            autofocus
            data-ng-model="song"
            placeholder="What needs to be done?"
            typeahead="song as song.title for song in songs | filter:{title:$viewValue}"
            typeahead-template-url="songSelectorTpl.html"
            class="form-control">
          <span class="input-group-btn"> <button class="btn btn-default" type="submit">Go</button> </span>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-2"></div>
</div>
