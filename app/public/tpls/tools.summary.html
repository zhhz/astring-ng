<script type="text/ng-template" id="timelineGraph.html">
  <div class="modal-header">
    <h3 class="modal-title">Timeline</h3>
  </div>
  <div class="modal-body">
    <div vis-timeline
      data="timelineCtrl.data"
      options="timelineCtrl.options"
      event="select"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="timelineCtrl.ok()">OK</button>
  </div>
</script>
<h3>Summary</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th><th>Songs</th><th>Time</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="todo in toolsCtrl.todos">
      <td data-ng-bind="$index + 1"></td>
      <td data-ng-bind="todo._id"></td>
      <td data-ng-bind="todo.value | secondsToTime"></td>
      <td>
        <button class="btn btn-info" ng-click="toolsCtrl.history(todo._id)">
          <span class="glyphicon glyphicon-time"></span> history
        </button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>Total:</td>
      <td data-ng-bind="toolsCtrl.total | secondsToTime"></td>
      <td>
        <button class="btn btn-primary" ng-click="toolsCtrl.history()">
          <span class="glyphicon glyphicon-time"></span> Total
        </button>
      </td>
    </tr>
  </tbody>
</table>
