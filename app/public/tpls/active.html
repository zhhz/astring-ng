<div class="row" ng-controller="ActiveTodosCtrl">
  <div class="row" ng-repeat="todo in data.todos | filter:{completed: false} | orderBy:'createdAt'" style="margin-bottom: 3px;">
    <div class="col-xs-1"></div>
    <div class="col-xs-10" ng-click="toggleCurrent(todo)">
      <div class="input-group input-group-lg">
        <span class="input-group-btn">
          <button class="btn btn-success" ng-click="doneTodo(todo)" type="button">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </span>
        <div class="form-control"
          ng-class="{current: todo.id == states.currentTodo.id}">
          <div class="todo-list">{{todo.title}}</div>
          <div class="todo-list-label"> 
            <span class="label label-warning"
              ng-show="todo.id == states.currentTodo.id && states.currentSongs.length > 0">
              BPM: {{states.currentSongs[0].bpm}}</span>
            <span class="label label-info"
              ng-show="todo.id == states.currentTodo.id && states.currentSongs.length > 0">
              Major: {{states.currentSongs[0].key}}</span>
            <span class="label label-primary">{{todo.song.category}}</span>
            <span class="label label-success">{{todo.song.book}}</span>
          </div>
        </div>
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="removeTodo(todo)" type="button">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
