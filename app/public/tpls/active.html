<div class="row" ng-controller="ActiveTodosCtrl">
  <div class="row" ng-repeat="todo in todos | filter:{completed: false}" style="margin-bottom: 3px;">
    <div class="col-xs-1"></div>
    <div class="col-xs-10" ng-click="toggleCurrent(todo.id)">
      <div class="input-group input-group-lg">
        <span class="input-group-btn">
          <button class="btn btn-success" ng-click="doneTodo(todo)" type="button">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </span>
        <div class="form-control"
          ng-class="{completed: todo.completed, current: todo.id == currentId}">
          <div class="todo-list">{{todo.title}}</div>
          <div class="todo-list-label"> 
            <span class="label label-warning">126</span>
            <span class="label label-info">12:34:56</span>
            <span class="label label-primary">{{todo.song.category}}</span>
            <span class="label label-success">{{todo.song.book}}</span>
          </div>
        </div>
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="removeTodo(todo)" type="button">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
