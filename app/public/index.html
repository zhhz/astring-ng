<!doctype html>
<html lang="en">
  <head>
    <title>A-String â€¢ A Violin Practice Tracking App</title>

    <meta charset="utf-8">
    <meta name="title" content="A-String - Tracking Violin Practice Every Day!">
    <meta name="description" content="A multi-user web app for tracking violin practice for both students and teachers">
    <meta name="author" content="Zhonghai Zuo">
    <meta name="keywords" content="A-String, Violin, Suzuki">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/lib.css">
    <link rel="stylesheet" href="css/base.css">
    <style>[ng-cloak] { display: none; }</style>
  </head>
  <body data-ng-app="a-string">
    <div data-ng-controller="TodoCtrl as todoCtrl" class="container-fluid" style="padding-top: 2px;">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">A-String
            <img alt="A-String" src="img/violin120.png">
          </a>
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul ng-if="todoCtrl.states.isAuthenticated()" class="nav navbar-nav" ng-cloak>
            <li ng-class="{active: todoCtrl.states.activeMenu == 'home' }"><a href="/#/home">Home</a></li>
            <li ng-class="{active: todoCtrl.states.activeMenu == 'calendar' }"><a href="/#/calendar">Calendar</a></li>
            <li ng-class="{active: todoCtrl.states.activeMenu == 'settings' }"><a href="/#/settings">Settings</a></li>
          </ul>
          <ul ng-if="!todoCtrl.states.isAuthenticated()" class="nav navbar-nav navbar-right">
            <li><a href="/#/login" id="link-login">Login</a></li>
          </ul>
          <ul ng-if="todoCtrl.states.isAuthenticated()" class="nav navbar-nav navbar-right" ng-cloak>
            <li><a href="/#/settings/users">{{todoCtrl.states._displayName || todoCtrl.states.displayName()}}</a></li>
            <li><a href="/#/logout" id="link-logout">Logout</a></li>
          </ul>
        </div>
      </nav>
      <div  class="container-fluid">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-10"
            data-as-alert-bar alertmessage="todoCtrl.states.alert.errorMessage"></div>
          <div class="col-sm-1"></div>
        </div>
      </div>
    </div>

    <div class="fadeZoom container-fluid">
      <data-ng-view></data-ng-view>
    </div>

    <div class="row">&emsp;</div>
    <div class="container-fluid">
      <div id="footer" class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-3">A-String &copy; 2014<a href="CHANGELOG.html"> vversion</a></div>
        <div class="col-xs-4" style="text-align: center;"> Click on todo to highlight </div>
        <div class="col-xs-3" style="text-align: right;">
          <a href="mailto:astring.app@gmail.com?subject=A-String - Feedback">Feedback</a>
        </div>
        <div class="col-xs-1">&emsp;</div>
      </div>
    </div>
    <script src="js/lib.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
